# Hyprland configuration
# Ported from aerospace.toml

# Monitor configuration (adjust as needed)
# monitor=name,resolution,position,scale
# Example with explicit refresh rate for gaming:
# monitor=DP-1,2560x1440@165,0x0,1
# monitor=HDMI-A-1,1920x1080@144,2560x0,1
monitor=,preferred,auto,1

# Gaps configuration (matching aerospace: 10px all around)
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(e1e3e4ff)
    col.inactive_border = rgba(494d64ff)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

# Animations (keep minimal for productivity)
animations {
    enabled = yes
    animation = windows, 1, 2, default
    animation = windowsOut, 1, 2, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default
}

# Dwindle layout (similar to aerospace tiles)
dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 2
}

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
}

# Cursor follows focus (like aerospace on-focused-monitor-changed)
cursor {
    no_warps = false
}

# Misc settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    # Gaming optimizations
    vfr = true                      # Variable frame rate - reduces power when idle
    vrr = 1                         # Variable refresh rate (FreeSync) - 0=off, 1=on, 2=fullscreen only
    no_direct_scanout = false       # Enable direct scanout for fullscreen games (reduces latency)
}

#################
### GAMING ###
#################

# Render settings for performance
render {
    direct_scanout = true           # Bypass compositor for fullscreen apps (lower latency)
}

# AMD 6950XT settings
env = AMD_VULKAN_ICD,RADV           # Use RADV Vulkan driver (best for gaming)

# Game window rules - fullscreen games get immediate focus and no animations
windowrulev2 = immediate, class:^(steam_app_.*)$
windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = immediate, class:^(gamescope)$
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(dota2)$

# Steam itself can float
windowrulev2 = float, class:^(steam)$, title:^((?!Steam).*)$

# Lutris
windowrulev2 = float, class:^(lutris)$

#################
### WORKSPACE ###
#################

# Named workspaces - Hyprland uses numbers, but we can use special workspace names
# Workspace 1-5 are numbered, then we use 6=Code, 7=Browser, 8=Slack, 9=Mail
# This maps: C->6, B->7, S->8, M->9

# Workspace monitor assignments (adjust monitor names to match your setup)
# workspace = 1, monitor:eDP-1
# workspace = 2, monitor:eDP-1
# workspace = 3, monitor:HDMI-A-1
# workspace = 4, monitor:HDMI-A-1
# workspace = 6, monitor:HDMI-A-1  # Code
# workspace = 7, monitor:eDP-1     # Browser
# workspace = 8, monitor:eDP-1     # Slack
# workspace = 9, monitor:eDP-1     # Mail

##################
### WINDOW RULES ###
##################

# Finder equivalent - file managers float
windowrulev2 = float, class:^(org.gnome.Nautilus|thunar|dolphin|pcmanfm|nemo)$

# WezTerm -> Code workspace (workspace 6)
windowrulev2 = workspace 6, class:^(org.wezfurlong.wezterm)$

# Firefox -> Browser workspace (workspace 7)
windowrulev2 = workspace 7, class:^(firefox)$

# Chrome -> Browser workspace (workspace 7)
windowrulev2 = workspace 7, class:^(google-chrome|chromium)$

# Slack -> Slack workspace (workspace 8)
windowrulev2 = workspace 8, class:^(Slack|slack)$

# Mail clients -> Mail workspace (workspace 9)
windowrulev2 = workspace 9, class:^(thunderbird|evolution|geary)$

##################
### KEYBINDINGS ###
##################

# Modifiers: SUPER=Win/Cmd, ALT, CTRL, SHIFT
# Using ALT as primary modifier to match aerospace

$mainMod = ALT

# Fullscreen toggle (alt+ctrl+shift+f in aerospace)
bind = ALT CTRL SHIFT, F, fullscreen, 0

# Toggle floating (alt+ctrl+f in aerospace)
bind = ALT CTRL, F, togglefloating

# Layout toggle (alt+/ in aerospace toggles horizontal/vertical)
bind = $mainMod, slash, togglesplit

# Focus movement (alt+h/j/k/l)
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Move windows (alt+shift+h/j/k/l)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Close window (alt+x in aerospace)
bind = $mainMod, X, killactive

# Resize windows (alt+shift+minus/equal)
bind = $mainMod SHIFT, minus, resizeactive, -50 0
bind = $mainMod SHIFT, equal, resizeactive, 50 0
# Also add vertical resize
binde = $mainMod CTRL, minus, resizeactive, 0 -50
binde = $mainMod CTRL, equal, resizeactive, 0 50

# Numbered workspaces (alt+1-5)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Named workspaces using numbers (alt+c/b/s/m)
# Code = workspace 6, Browser = workspace 7, Slack = workspace 8, Mail = workspace 9
bind = $mainMod, C, workspace, 6
bind = $mainMod, B, workspace, 7
bind = $mainMod, S, workspace, 8
bind = $mainMod, M, workspace, 9

# Move window to numbered workspace (alt+shift+1-4)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Move window to named workspaces (alt+shift+c/b/s/m)
bind = $mainMod SHIFT, C, movetoworkspace, 6
bind = $mainMod SHIFT, B, movetoworkspace, 7
bind = $mainMod SHIFT, S, movetoworkspace, 8
bind = $mainMod SHIFT, M, movetoworkspace, 9

# Workspace back and forth (alt+tab)
bind = $mainMod, Tab, workspace, previous

# Move workspace to monitor (alt+shift+tab)
bind = $mainMod SHIFT, Tab, movecurrentworkspacetomonitor, +1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Join with direction (alt+shift+arrow) - using groups in hyprland
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, down, movewindoworgroup, d
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, right, movewindoworgroup, r

# Service mode equivalent - reload config
bind = $mainMod SHIFT, semicolon, exec, hyprctl reload

